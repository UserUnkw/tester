<!DOCTYPE html>
<html>
<head>
	<title>Checkout</title>
	<link rel="stylesheet" type="text/css" href="assets/styleP.css">
</head>
<body>
	<div class="container">
		<form action="Payment.html">
			<label>
				<input type="checkbox" name="agree" id="agree" onclick="enableButton()">
				<span>I have read and agree to the <a href="privacy-policy.html" target="_blank">Privacy Policy</a>.</span>
			</label>
			<a href="Payment.html"><button id="checkout-btn" disabled>CHECKOUT</button></a>
		</form>
		<div class="spot"></div>
	</div>

	<footer>
		<p>&copy; Lil J's Wear</p>
	</footer>

	<script>
	function enableButton() {
			var checkbox = document.getElementById("agree");
			var button = document.getElementById("checkout-btn");
			if (checkbox.checked) {
				button.disabled = false;
			} else {
				button.disabled = true;
			}
		}
	</script>
</body>
</html>
